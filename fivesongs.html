<html>
<head>
	<title>Song Data</title>
	<link rel="stylesheet" href="indexCSS.css">
  <script>
    var songs = [
      {
        "Title": "Rockstar",
        "Artist": "Post Malone",
        "Genre": "Hip-Hop"
      },
      {
        "Title": "Butterfly Effect",
        "Artist": "Travis Scott",
        "Genre": "Hip-Hop"
      },
      {
        "Title": "Stay Ready",
        "Artist": "Jhene Aiko",
        "Genre": "RnB"
      },
      {
        "Title": "Wonderful",
        "Artist": "Travis Scott",
        "Genre": "Hip-Hop"
      },
      {
        "Title": "Perplexing Pegasus",
        "Artist": "Rae Sremmurd",
        "Genre": "Hip-Hop"
      }
    ];
  </script>
</head>

<body>
  <h1>First five songs on my playlist</h1>

  <table border=1 class="center">
	<thead>
      <tr>
		    <th>Title</th><th>Artist</th><th>Genre</th>
      </tr>
  </thead> 
  <tbody id="songlist">

  </tbody>
  </table>

<script>

  var text = " "
  for (var s in songs) {
		if (songs.hasOwnProperty(s)) {
        var obj = songs[s];
				text += "<tr><td>" + obj['Title'] + "</td><td>" + obj['Artist'] + "</td><td>" + obj['Genre'] + "</td></tr>"
		}
	}
  document.getElementById("songlist").innerHTML = text;
</script>	

<p> Go back to my <a href="https://amulli.github.io/">Index Page</a>.</p>
</body>
</html>
