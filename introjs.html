<html>
<head>
	<title>First Javascript</title>
	<link rel="stylesheet" href="indexCSS.css">
	<style type="text/css">
		#square {
			height: 180px;
			width: 180px;
			background-color: pink;
		}

		div {
			margin-bottom: 20px;
		}

		.round {
			border-radius: 20px;
		}

		#square:hover{
			cursor: pointer;
		}
		
	</style>
</head>
<body>

<div id="test" </div>

<script>

document.getElementById("test").innerHTML = "JS INTRODUCTION.";


</script>
	<div id="square" onclick="show_sentence()"></div>


<script>

function show_sentence(){
	document.getElementById("square").innerHTML = "This was really confusing.";
}

</script>
	<button onclick="goBack()">Go Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>
	<button onclick="changeColor()">Change Color</button>
<script>
function changeColor() {
	document.getElementById("square").style.backgroundColor = "lightblue";
}
</script>
</body>
</html>
</body>
</html>
